name: social_balans
description: Een app om je digitale balans te verbeteren.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # État et gestion des données
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.3
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Supabase
  supabase_flutter: ^2.3.4
  postgres: ^2.6.3
  uuid: ^4.3.3
  flutter_dotenv: ^5.1.0

  # UI et animations
  cupertino_icons: ^1.0.6
  fl_chart: ^0.65.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0

  # Utilitaires
  intl: ^0.19.0
  path_provider: ^2.1.1
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  permission_handler: ^11.1.0
  app_usage: ^3.0.0
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2

  jwt_decoder: ^2.0.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  custom_lint: ^0.5.11
  riverpod_lint: ^2.3.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png
  android: true
  ios: true
